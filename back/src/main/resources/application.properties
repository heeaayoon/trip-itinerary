spring.application.name=Back

# DB 연결 설정
# ${환경변수명:기본값} 형식
# 도커나 AWS에서는 앞의 환경변수를 쓰고, 값이 없으면 뒤의 기본값(localhost/root) 사용

# DB 주소 (기본값: localhost)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/trip?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8}

# DB 아이디 (기본값: root)
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}

# DB 비밀번호 (깃허브엔 'root'/실제는 .env)
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}

# DB 드라이버 & 방언 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JPA 설정
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# 기타 설정
logging.level.org.springframework.security=DEBUG

# 비밀키 설정 (실제는 .env)
jwt.secret=${JWT_SECRET:TemporarySecretKeyForLocalDevelopmentOnly12345}
jwt.expiration=3600000

# API 키
openai.api.key=${OPENAI_API_KEY:PUT_YOUR_KEY_HERE}
weather.api.key=${WEATHER_API_KEY:PUT_YOUR_KEY_HERE}